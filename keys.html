<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keys and Doors Practice</title>
    <link rel="stylesheet" href="keys.css">
</head>
<body>
    <div id="game-container">
        <h1>Keys and Doors</h1>
        <div id="header">
            <div id="question-counter">Question: <span id="qNum">1</span> / 10</div>
            <div id="keys-status">Keys: <span id="keys-held">0</span> / <span id="keys-total">1</span></div>
            <div id="timer">Time: <span id="time">4:00</span></div>
        </div>
        <div id="grid-container">
            </div>
        <div id="feedback">Find the key, then go to the door.</div>
        
        <button id="show-answer-btn" class="hidden">Show Answer</button>
        
        <button id="start-btn">Start Game</button>
        <a href="index.html" class="home-link">Back to Hub</a>
    </div>

    <script src="keys.js"></script>
</body>
</html>
